<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Интерактивная веб-страница с jQuery</title> 
    <style> 
    /* Стили для шапки профиля */
    .profile-header {
            position: fixed; /* Зафиксировать шапку профиля */
            top: 0; /* Расположить ее сверху страницы */
            width: 100%; /* Ширина 100% экрана */
            background-color: #f0f0f0;
            color: #fff;
            padding: 5px 0; /* Уменьшаем верхний и нижний отступ */
            text-align: center;
            z-index: 1000; /* Установить z-index, чтобы шапка была выше других элементов */
        }

        .profile-nav {
            list-style-type: none;
            padding: 0;
        }

        .profile-nav li {
            display: inline;
            margin-right: 20px;
        }

        .profile-nav li:last-child {
            margin-right: 0;
        }

        .profile-nav a {
            color: #000;
            text-decoration: none;
            font-size: 16px;
        }

        .profile-nav a:hover {
            text-decoration: underline;
        }
    
        .container { 
            text-align: center; 
            margin-top: 100px; 
        } 
 
        .products { 
            margin-top: 20px; 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
        } 
 
        .product { 
            margin: 10px; 
            padding: 20px; 
            border: 2px solid #ccc; 
            border-radius: 10px; 
            background-color: #f5f5f5; /* Пастельный серый */
            text-align: center; 
        } 
 
        .product img { 
            max-width: 100px; /* Максимальная ширина изображения */ 
            max-height: 100px; /* Максимальная высота изображения */ 
            margin-bottom: 10px; /* Отступ между изображением и текстом */ 
        } 
 
        .add-to-cart { 
            background-color: #6c757d; /* Пастельный серый */
            color: #fff; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            margin-top: 10px; 
        } 
 
        .add-to-cart:hover { 
            background-color: #5a6268; /* Пастельный серый */
        } 
        
        .remove-from-cart {
            background-color: #dc3545; /* Пастельный красный */
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .remove-from-cart:hover {
            background-color: #bd2130; /* Пастельный красный */
        }

        .cart {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f5f5f5; /* Пастельный серый */
            text-align: center;
        }

        .review {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f5f5f5; /* Пастельный серый */
            text-align: center;
        }
    </style> 
</head> 
<body> 
    <!-- Шапка профиля -->
    <header class="profile-header">
        <nav>
            <ul class="profile-nav">
                <li><a href="products.html">Главная</a></li>

                <li><a href="каталог.html">Каталог</a></li>
                <li><a href="покупателям.html">Покупателям</a></li>
                <li><a href="контакты.html">Контакты</a></li>
                
                <li><a href="корзина.html">Корзина</a></li>
            </ul>
        </nav>
    </header>

    <div class="container"> 
        <h1>Корзина</h1> 
        <div class="products" id="products"> 
            <div class="product"> 
                <img src="product1.jpg" alt="Изображение товара"> 
                <h2>Шампунь бессульфатный</h2> 
                <button class="add-to-cart">Добавить в корзину</button> 
            </div> 
            <div class="product"> 
                <img src="product2.jpg" alt="Изображение товара"> 
                <h2>Несмываемый спрей-кондиционер</h2> 
                <button class="add-to-cart">Добавить в корзину</button> 
            </div> 
            <div class="product"> 
                <img src="product3.jpg" alt="Изображение товара"> 
                <h2>Маска для волос</h2> 
                <button class="add-to-cart">Добавить в корзину</button> 
            </div> 
        </div> 
    </div> 

    <div class="cart" id="cart">
        <!-- Здесь будут отображаться добавленные товары -->
    </div>

   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script> 
        $(document).ready(function(){ 

            $(".products").on("click", ".add-to-cart", function(){ 
                var productInfo = $(this).parent().find("h2").text();
                var newCartItem = "<div>" + productInfo + "<button class='remove-from-cart'>Удалить</button></div>";
                $("#cart").append(newCartItem); 
            }); 

            $("#cart").on("click", ".remove-from-cart", function(){
                $(this).parent().remove();
            });

            
        }); 
    </script> 
</body> 
</html>
